<h1>{{titulo}}</h1>
<ul>
      <!--llamada del conponente user-->
      <!--se crea este componente cada por cada usuario-->
    <app-user *ngFor="let user of users" [nameUser]="user"></app-user>

</ul>
<hr>
<div class="persona">
  <p>nombre:{{name}}</p>
  <p>direcion:{{adress.street}}</p>
  <p>cuidad:{{adress.city}}</p>
  <ul>
    <li *ngFor="let hobby of hobbies">
      {{hobby}}
    </li>
  </ul>
</div>
